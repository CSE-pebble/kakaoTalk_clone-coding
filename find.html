<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>검색</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:46</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__icons--dots">
          <span class="dots"></span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>연락처로 추가하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>ID로 추가하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>초대하기</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6>추천친구</h6>
        <span>추천친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">오픈채팅방</h4>
          <span>오픈채팅방 홈으로 가기
            <i class="fa-solid fa-angle-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">안고독한 밍기뉴방</h5>
            <h6 class="open-post__hashtags">#밍기뉴 #말랭이 #사랑해 #❤</h6>
            <div class="open-post__members">
              <img src="image/밍기뉴.jpg"/>
              <span class="open-post__members-count">28,109명</span>
              <div class="divider"></div>
              <span class="open-post__members-status">방금 대화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="image/오픈챗기뉴.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>1,013</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">신지훈 팬톡방</h5>
            <h6 class="open-post__hashtags">#신지훈 #쭌 #K팝스타 #사랑해</h6>
            <div class="open-post__members">
              <img src="image/신지훈.jpg"/>
              <span class="open-post__members-count">8,109명</span>
              <div class="divider"></div>
              <span class="open-post__members-status">1분 전</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="image/오픈챗신지훈.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>623</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dots"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4b4ec581a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
