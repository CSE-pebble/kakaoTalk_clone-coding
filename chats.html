<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:46</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></i></span>
        <span>
          <a href="https://www.youtube.com/channel/UCQGO5N1wB1vEyaOtuv38W6Q/playlists?view=1">
            <i class="fa-solid fa-music fa-lg"></i>
          </a>
        </span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <div class="friends-screen__friends">
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/줘니.jpg" class="user-component__avatar--xl" />
            <div class="user-component__text">
              <h4 class="user-component__name--not-bold">줘니❤</h4>
               <h6 class="user-component__preview">야 따릉이 타러가자</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="chats-screen__time ">오후 6:28</span>
            <div class="badge">7</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dots"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4b4ec581a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
