<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>더보기</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:46</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__icons--dots">
          <a href="settings.html">
            <span class="dots"></span>
            <i class="fa-solid fa-gear fa-lg"></i>
        </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/profile.jpg" class="user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__name">Pebble</h4>
            <h6 class="user-component__preview">010-1234-5678
              <i class="fa-solid fa-circle-info"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar-check"></i>
          <span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-box-archive"></i>
          <span>톡서랍</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-grin-squint"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-palette"></i>
          <span>테마</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천 앱</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img class="more-suggestions__icon-image" src="image/deemo2.jpg"/>
            <span class="more-suggestions__icon-text">DEEMO II</span>
          </div>
          <div class="more-suggestions__icon">
            <img class="more-suggestions__icon-image" src="image/비내리는다락방.jpg"/>
            <span class="more-suggestions__icon-text">비내리는 다락방</span>
          </div>
          <div class="more-suggestions__icon">
            <img class="more-suggestions__icon-image" src="image/투두메이트.jpg"/>
            <span class="more-suggestions__icon-text">todo mate</span>
          </div>
          <div class="more-suggestions__icon">
            <img class="more-suggestions__icon-image" src="image/북적북적.jpg"/>
            <span class="more-suggestions__icon-text">북적북적</span>
          </div>
          <div class="more-suggestions__icon">
            <img class="more-suggestions__icon-image" src="image/github.jpg"/>
            <span class="more-suggestions__icon-text">GitHub</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="dots"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4b4ec581a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
