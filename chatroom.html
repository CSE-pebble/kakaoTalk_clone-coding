<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>채팅방</title>
  </head>
  <body id="chatroom-body">
    <div class="status-bar chatroom__status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:46</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header alt-header__chatroom">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">줘니❤</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i id="alt-header__icons-menu" class="fa-solid fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen chatroom-screen">
      <div class="chatroom__timestamp">
        <span
          ><i class="fa-solid fa-calendar-days"></i>
          2022년 8월 29일 월요일
        </span>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/4b4ec581a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
