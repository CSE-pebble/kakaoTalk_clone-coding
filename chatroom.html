<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>채팅방</title>
  </head>
  <body id="chatroom-body">
    <div class="status-bar chatroom__status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:46</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header alt-header__chatroom">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">줘니❤</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i id="alt-header__icons-menu" class="fa-solid fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen chatroom-screen">
      <div class="chatroom__timestamp">
        <span
          ><i class="fa-solid fa-calendar-days"></i>
          2022년 8월 29일 월요일
        </span>
      </div>

      <div class="message-row">
        <img src="image/줘니.jpg" />
        <div class="message-row__content">
          <span class="message__sender">줘니❤</span>
          <div class="message__info">
            <span class="message__bubble">야야야야야ㅑㅇ</span>
            <span class="message__time">오후 6:13</span>
          </div>
        </div>
      </div>
      <div class="message-row-same">
        <div id="no-image"></div>
        <div class="message__info">
          <span class="message__bubble">뭐하냐</span>
          <span class="message__time">오후 6:13</span>
        </div>
      </div>
      <div class="message-row-same message-row-same__own">
        <div class="message__info">
          <span class="message__bubble">뭐</span>
          <span class="message__time">오후 6:17</span>
        </div>
      </div>
      <div class="message-row">
        <img src="image/줘니.jpg" />
        <div class="message-row__content">
          <span class="message__sender">줘니❤</span>
          <div class="message__info">
            <span class="message__bubble">머하냐고</span>
            <span class="message__time">오후 6:20</span>
          </div>
        </div>
      </div>
      <div class="message-row-same">
        <div id="no-image"></div>
        <div class="message__info">
          <span class="message__bubble">오늘 날씨 개좋음</span>
          <span class="message__time">오후 6:20</span>
        </div>
      </div>
      <div class="message-row-same">
        <div id="no-image"></div>
        <div class="message__info">
          <span class="message__bubble">완전 가을날씨임</span>
          <span class="message__time">오후 6:20</span>
        </div>
      </div>
      <div class="message-row">
        <img src="image/줘니.jpg" />
        <div class="message-row__content">
          <span class="message__sender">줘니❤</span>
          <div class="message__info">
            <span class="message__bubble">야 따릉이 타러가자</span>
            <span class="message__time">오후 6:28</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" />
          <i class="fa-regular fa-face-smile-beam fa-lg"></i>
          <button>
            <i class="fa-solid fa-arrow-up-long"></i>
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/4b4ec581a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
