<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pebble Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:46</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to PebbleTalk</h1>
      <p class="welcome-header__text">
        PebbleTalk 계정이 있다면, 이메일이나 전화번호로 로그인하세요!
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="이메일이나 전화번호" />
      <input type="password" placeholder="패스워드" />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">아이디나 비밀번호를 잊으셨나요?</a>
    </form>

    <script
      src="https://kit.fontawesome.com/4b4ec581a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
